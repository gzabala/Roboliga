<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ricardo Moran">

    <link type="text/css" rel="stylesheet" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="libs/fontawesome-free-5.9.0-web/css/all.css">
    <link type="text/css" rel="stylesheet" href="TrainingSupervisorWindow.css">
  </head>
  <body>
    <div class="fullscreen">
      <div class="container text-center">
        <h3>Training!</h3>
        <hr>
        <div class="row">
          <div class="col">
            <h4>Robot Rojo</h4>
            <h4 id="r0-name">~</h4>
            <button id="load-red-controller-button" type="button" class="btn btn-danger btn-lg">
              Cargar controlador
              <input type="file" style="display: none;">
            </button>
          </div>
          <div class="col">
            <h4>Robot Verde</h4>
            <h4 id="r1-name">~</h4>
            <button id="load-green-controller-button" type="button" class="btn btn-success btn-lg">
              Cargar controlador
              <input type="file" style="display: none;">
            </button>
          </div>
        </div>
        <hr>
        <div class="row mb-4">
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-play"></i>
              <div>Iniciar</div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-angle-double-right"></i>
              <div>Siguiente</div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-stop"></i>
              <div>Parar</div>
            </button>
          </div>
        </div>
      </div>
      <div class="fullscreen bg-white">
      </div>
    </div>

    <!-- JQuery/Popper/Bootstrap -->
    <script src="libs/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap-4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
