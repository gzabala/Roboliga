<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ricardo Moran">

    <link type="text/css" rel="stylesheet" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="libs/fontawesome-free-5.9.0-web/css/all.css">
    <link type="text/css" rel="stylesheet" href="TrainingSupervisorWindow.css">
  </head>
  <body>
    <div class="fullscreen">
      <div class="container text-center">
        <div class="row mt-4">
          <div class="col">
            <h4>Robot Rojo</h4>
            <h4 id="r0-name" class="font-weight-light">~</h4>
            <button id="load-red-controller-button" type="button" class="btn btn-danger btn-lg mt-4">
              Cargar controlador
              <input type="file" style="display: none;">
            </button>
          </div>
          <div class="col">
            <h4>Robot Verde</h4>
            <h4 id="r1-name" class="font-weight-light">~</h4>
            <button id="load-green-controller-button" type="button" class="btn btn-success btn-lg  mt-4">
              Cargar controlador
              <input type="file" style="display: none;">
            </button>
          </div>
        </div>
        <hr>
        <div class="row mb-4">
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-play"></i>
              <div>Iniciar</div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-angle-double-right"></i>
              <div>Siguiente</div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" type="submit">
              <i class="fas fa-stop"></i>
              <div>Parar</div>
            </button>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <h1 id="time">0:00</h1>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <h3 id="time">0:00</h3>
          </div>

          <div class="col">
            <h3 id="time">0:00</h3>
          </div>
        </div>
      </div>
      <div class="fullscreen bg-white">
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">Tabla de posiciones <span class="float-right">(Partidas: <span id="game-count">0</span>)</span> </li>
          <li class="list-group-item">1. <span id="r0-score" class="float-right">(0 / 0)</span></li>
          <li class="list-group-item">2. <span id="r1-score" class="float-right">(0 / 0)</span> </li>
        </ul>
      </div>
    </div>

    <!-- JQuery/Popper/Bootstrap -->
    <script src="libs/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap-4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
